<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
.container {
    max-width: 100%;
}
</style>
<div class="form-group">
<textarea class="form-control" id="originalData" rows="15"></textarea>
<br />
<div align="center">
<button class="btn btn-success" onclick="encode();">Encode</button>
<button class="btn btn-primary" onclick="decode();">Decode</button>
</div>
<br />
<textarea class="form-control" id="encodedOrDecodedData" rows="15"></textarea>
</div>
<script type="text/javascript">
	function encode(){
		var originalData = document.getElementById("originalData").value;
		document.getElementById("encodedOrDecodedData").value = btoa(originalData);
	}
	function decode(){
		var originalData = document.getElementById("originalData").value;
		document.getElementById("encodedOrDecodedData").value = atob(originalData);
	}
</script>
